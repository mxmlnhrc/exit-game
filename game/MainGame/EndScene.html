<!DOCTYPE html>
        <html lang="de">
        <head>
            <meta charset="UTF-8">
            <title>ASCII U-Boot Animation</title>
            <style>
                body { background: #001f3f; color: #7FDBFF; font-family: monospace; margin: 0; overflow: hidden;}
                #asciisub, #waterline {
                    font-size: 18px;
                    line-height: 18px;
                    position: absolute;
                    left: 50%;
                    transform: translateX(-50%);
                    white-space: pre;
                }
                #waterline { top: 20%; }
            </style>
        </head>
        <body>
        <pre id="waterline">~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</pre>
        <pre id="asciisub"></pre>
        <script>
        const sub = [
            "              ___ ",
            "            /   |",
            "  ,--------'    '--------..._,.",
            "(      HERTHA BSC          _--+",
            " `----------------------''' `",
        ];

        const subHeight = sub.length;
        let windowRows = 0;
        let waterlineRow = 0;
        let pos = 0;

        function calcRows() {
            windowRows = Math.floor(window.innerHeight / 18);
            waterlineRow = Math.floor(windowRows * 0.2); // 20% von oben
            pos = windowRows - subHeight; // Start: ganz unten
        }

        function drawSub(pos) {
            let output = "";
            for (let i = 0; i < pos; i++) output += "\n";
            output += sub.join("\n");
            document.getElementById('asciisub').textContent = output;
        }

        function animate() {
            if (pos > waterlineRow - subHeight) {
                drawSub(pos);
                pos--;
                setTimeout(animate, 60);
            } else {
                drawSub(pos);
            }
        }

        function start() {
            calcRows();
            animate();
        }

        window.onload = start;
        window.onresize = () => location.reload();
        </script>
        </body>
        </html>
